query findRecipe($slug: String!) {
  recipes(where: { slug: $slug }) {
    image {
      url
    }
    reviews {
      comment
      grade
      users_permissions_user {
        username
        avatar {
          url
        }
      }
    }

    description
    name
    number_of_servings
    time
    steps {
      step
    }
    ingredients {
      ingredient
    }
    users_permissions_user {
      username
      avatar {
        url
      }
    }
  }
}

query getHomepage {
  homePage {
    topRated {
      recipe {
        ingredients {
          ingredient
        }
        name
        slug
        description
        image {
          name
          url
          hash
        }
        users_permissions_user {
          username
          avatar {
            url
          }
        }
      }
    }
    mostViewed {
      recipe {
        ingredients {
          ingredient
        }
        name
        slug
        description
        image {
          name
          url
          hash
        }
        users_permissions_user {
          username
          avatar {
            url
          }
        }
      }
    }
    weRecommend {
      users_permissions_user {
        username
        updated_at
        avatar {
          url
        }
      }
      description
      name
      slug
      image {
        name
        url
        hash
      }
    }
  }
}
mutation createUser($username: String!, $email: String!, $password: String!) {
  createUser(
    input: { data: { username: $username, email: $email, password: $password } }
  ) {
    user {
      username
      email
    }
  }
}
mutation login($identifier: String!, $password: String!) {
  login(input: { identifier: $identifier, password: $password }) {
    jwt
    user {
      username
      email
    }
  }
}
